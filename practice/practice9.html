<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cat = {
            legs: 4,
            name: 'Darren',
            color: 'Tangerine',
            ability: {
                jump: function () {
                    console.log('Jump!');
                },
                sound: function () {
                    console.log('Meow~');
                },
                sleep: function () {
                    console.log('ZZZzzz...');
                }
            }
        };

        //使用「[ ]」來存取屬性或函式：
        console.log(cat['legs']); // 輸出 4
        console.log(cat['name']); // 輸出 Darren
        cat['ability'].sleep(); // 輸出 ZZZzzz...
        cat['ability'].sound(); // 輸出 Meow~

        //使用「.」來存取屬性或函式：
        console.log(cat.legs); // 輸出 4
        console.log(cat.color); // 輸出 Tangerine
        cat.ability.sound(); // 輸出 Meow~
        cat.ability.sleep(); // 輸出 ZZZzzz…

        //增加物件屬性：
        cat['eye_color'] = 'black';
        cat.habbit = 'play with slave';

        // console.dir 可以列出物件（或陣列）的內容
        console.dir(cat, { depth: null });

        let i = 0
        console.log(i++);

        let l = 0
        console.log(++l);

        let arr = ['a', 'b', 'c'];
        for (let key in arr) {
            console.log(`${key}`)
        }
        for (let value of arr) {
            console.log(`${value}`)
        }

        let obj = { name: 'alex', age: 18 };
        for (let attr in obj) { console.log(obj[attr]) }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="myclass">123</p>
    <p class="myclass">456</p>
    <p class="myclass">789</p>

    <script>
        let p = document.querySelectorAll('p');
        p[0].style.backgroundColor = '#7878ff';
        p[1].style.color = '#ccc';
        p[2].innerHTML = "<span style = 'color:#00ff00'>000</span>"

        let nm = 7;
        if (nm > 10) {
            console.log(1);
        }
        else if (nm === 7) {
            console.log(2);
        }
        else if (nm > 5) {
            console.log(3);
        }

        let tnm = 7;
        switch (tnm) {
            case '7':
                console.log('string 7');
                break;

            case 7:
                console.log('number 7');
                break;

            case 'number':
                console.log('string number');
                break;

            default:
                console.log('string default');
        }
    </script>
</body>

</html>

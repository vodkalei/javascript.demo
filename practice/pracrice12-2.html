        }
        greet('alex');

            return 'good job';
        }
        console.log(getMessage());


        (
            function () {
                console.log('hello world');
            }
        )();

        (
            function () {
                document.write('good job');
            }
        )();

        (
            function (name) {
                alert('good job ' + name)
            }
        )('boss');

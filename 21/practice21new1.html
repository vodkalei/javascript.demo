<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn01">按鈕01</button>
    <button id="btn02" name="btn02">按鈕02</button>
    <button id="btn03" onclick="javascript: alert('btn03');">按鈕03</button>

    <script>

        let btn01 = document.querySelectorAll("button")[0];
        btn01.setAttribute("name", "btn01");
        btn01.setAttribute("disabled", "");


        let btn02 = document.querySelectorAll("button")[1];
        let strName = btn02.getAttribute("name");
        document.write(strName);


        let btn03 = document.querySelectorAll("button")[2];
        btn03.removeAttribute("onclick");
    </script>
</body>

</html>
